<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="./js/vue.js" type="text/javascript"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<img src="1.jpg" />
			<h1>猜数字小游戏</h1>
			请输入1-10数字：
			{{keyNumber}}
			<input v-model="userNumber">
			<li v-if="userNumber==keyNumber">恭喜你，答对了！</li>
	</div>
	<script type="text/javascript">
		
		let v=new Vue({
			el:'#app',
			data:{
				keyNumber:Math.floor(Math.random()*10),
				userNumber:''
			}
		})
	</script>
	</body>
</html>
